<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Time Zone Comparison</h1>
            <div class="controls">
                <button id="prevDay" class="btn">‚Üê Previous Day</button>
                <button id="today" class="btn">Today</button>
                <button id="nextDay" class="btn">Next Day ‚Üí</button>
                <button id="toggleUTC" class="btn btn-toggle"><span id="utcToggleText">Hide UTC Time</span></button>
            </div>
            <div class="date-display">
                <span id="currentDate"></span>
            </div>
            <div class="drag-hint" style="margin-top: 10px; font-size: 0.9em; opacity: 0.9;">
                üí° Tip: Drag column headers to reorder cities for easy comparison
            </div>
        </header>
        
        <div class="table-container">
            <table id="timeTable">
                <thead>
                    <tr>
                        <th>UTC Time</th>
                        <th>Manila<br><span class="tz-info">(UTC+8)</span></th>
                        <th>Gothenburg<br><span class="tz-info">(CET/CEST)</span></th>
                        <th>Chennai<br><span class="tz-info">(IST)</span></th>
                        <th>Hanoi<br><span class="tz-info">(ICT)</span></th>
                        <th>Dubai<br><span class="tz-info">(GST)</span></th>
                        <th>Saudi Arabia<br><span class="tz-info">(AST)</span></th>
                        <th>London<br><span class="tz-info">(GMT/BST)</span></th>
                        <th>Japan<br><span class="tz-info">(UTC+9)</span></th>
                        <th>South Korea<br><span class="tz-info">(UTC+9)</span></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
